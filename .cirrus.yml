env:
  CIRRUS_CLONE_DEPTH: 1
  ARCH: amd64

task:
  matrix:
    - name: 15.0-CURRENT
      freebsd_instance:
        image_family: freebsd-15-0-snap
    - name: 14-STABLE
      freebsd_instance:
        image_family: freebsd-14-2-snap
    - name: 14.2-RELEASE
      freebsd_instance:
        image_family: freebsd-14-2
    - name: 13-STABLE
      freebsd_instance:
        image_family: freebsd-13-4-snap
    - name: 13.4-RELEASE
      freebsd_instance:
        image_family: freebsd-13-4
  install_script:
    - sed -i.bak -e 's,pkg+http://pkg.FreeBSD.org/\${ABI}/quarterly,pkg+http://pkg.FreeBSD.org/\${ABI}/latest,' /etc/pkg/FreeBSD.conf
    - ASSUME_ALWAYS_YES=yes pkg bootstrap -f
    - pkg install -y autoconf automake libtool kyua pkgconf
  script:
    - env JUNIT_OUTPUT=$(pwd)/test-results.xml ./admin/ci-build.sh
  always:
    junit_artifacts:
      path: "test-results.xml"
      type: text/xml
      format: junit
